<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈 페이지</title>
</head>
<body>

<h2>환영합니다, <span id="userName"></span> 님!</h2>
<!-- 사용자 이름을 동적으로 표시할 예정 -->

<!-- 로그아웃 버튼 -->
<div>
    <button id="logoutBtn">로그아웃</button>
</div>

<!-- 여기서는 예시로 다소 간단한 내용만 보여주지만, 실제로는 주요 기능을 여기에 추가하면 됩니다. -->
<div>
    <h3>메인 페이지 콘텐츠</h3>
    <p>이곳에 주요 기능이나 콘텐츠를 배치할 수 있습니다.</p>
</div>

<script>
    // 사용자 이름을 화면에 표시
    document.addEventListener("DOMContentLoaded", function() {
        const userName = sessionStorage.getItem("userName"); // 세션에 저장된 사용자 이름을 가져옵니다.
        if (userName) {
            document.getElementById("userName").textContent = userName;
        } else {
            window.location.href = "/api/users/login"; // 로그인되지 않은 경우 로그인 페이지로 리다이렉트
        }
    });

    // 로그아웃 버튼 클릭 시 로그아웃 처리
    document.getElementById("logoutBtn").addEventListener("click", function() {
        sessionStorage.removeItem("userName"); // 세션에서 사용자 정보 제거
        window.location.href = "/api/users/login"; // 로그인 페이지로 리다이렉트
    });
</script>

</body>
</html>
